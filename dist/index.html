<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/31c9aee693.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="flex-container">
      <header>
        <nav>
          <a href="">KB</a>
          <ul></ul>
        </nav>
      </header>
      <main>
        <aside>
          <form action="" class="add-project-form">
            <input type="text" placeholder="Add new project" />
            <button type="submit" class="add-project-btn">+</button>
          </form>
          <div class="project-container">
            <div class="add-project"></div>
          </div>
        </aside>
        <section>
          <div class="add-task">
            <form class="add-task-form" action="">
              <input type="text" placeholder="Add task" />
              <input type="date" />
              <button type="submit" class="add-task-btn">+</button>
            </form>
          </div>
          <div class="task-container"></div>
        </section>
      </main>
    </div>

    <script src="main.js"></script>
  </body>
</html>
